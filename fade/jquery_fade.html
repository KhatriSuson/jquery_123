<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade in jquery</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
                $("#div4").fadeIn();
            });
        });
    </script>
</head>
<body>
    <p>Demostrate fadeIn() with different parameters .</p>
    <button>Click to fade in boxes</button>
    <br>
    <br>
    <div id="div1" style="width: 100px; height: 100px; display: none; background-color:red;"></div><br>
    <div id="div2" style="width: 100px; height: 100px; display: none; background-color:gray;"></div><br>
    <div id="div3" style="width: 100px; height: 100px; display: none; background-color:rgb(194, 229, 21);"></div><br>
    <div id="div4" style="width: 100px; height: 100px; display: none; background-color:rgb(35, 196, 92);"></div><br>
</body>
</html>

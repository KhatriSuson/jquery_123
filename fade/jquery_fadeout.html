<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fadeout</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut(3000);
                $("#div3").fadeOut("slow");
            });

        });
    </script>
</head>

<body>
    <p>Demostrate fadeout() with different parameters</p>
    <button>Click to Fade Out</button>
    <br><br>
    <div id="div1" style="width: 80px; height: 80px; background-color: blue;"></div><br>
    <div id="div2" style="width: 80px; height: 80px; background-color: gray;"></div><br>
    <div id="div3" style="width: 80px; height: 80px; background-color: violet;"></div><br>
</body>

</html>

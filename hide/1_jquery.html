<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });

    </script>


</head>

<body>
    <p>If you click on me, I will disapear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>
</body>

</html>
